<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Open your console on the side and work on the buttons ðŸ”¥</h2>
    
    <button onclick="take()">Take first 3</button>
    <button onclick="takeLast()">Take Last 2</button>
    <button onclick="takeWhile()">Take While less than 4</button>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script>
        let arr = [1,2,3,4,5,6,7]

        /*
            take : selectively work subset on of values of observables.
        */
        function take(){
            obs1$ = rxjs.from(arr)
            obs1$.pipe(
                rxjs.take(3)
            ).subscribe(console.log)
        }

        //will trigger when obs completes
        function takeLast(){
            obs2$ = rxjs.from(arr)
            obs2$.pipe(
                rxjs.takeLast(2)
            ).subscribe(console.log)
        }

        function takeWhile(){
            obs3$ = rxjs.from(arr)
            obs3$.pipe(
                rxjs.takeWhile(e => e < 4)
            ).subscribe(console.log)
        }
       
    </script>
</body>
</html>
