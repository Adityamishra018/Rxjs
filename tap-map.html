<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Open your console on the side and work on the buttons ðŸ”¥</h2>
    
    <button onclick="map()">Start emit and map of [1,2,3,4,5,6,7]</button>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script>
        function map(){
            let arr = [1,2,3,4,5,6,7]
            obs1$ = rxjs.from(arr)
            obs1$.pipe(
                rxjs.tap(console.log), //actual value access using tap
                rxjs.map(e => e*2)   //transformed value using map
            ).subscribe(console.log)
        }
    </script>
</body>
</html>
