<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        margin: 20px;
    }
</style>
<body>
    
    <h2>Open your console on the side and work on the buttons ðŸ”¥</h2>

    <button onclick="emit()">Click me to emit next val!</button>

    <button onclick="create()">Click me to create 2nd observer</button>

    <button onclick="complete()">Click me to complete observable</button>

    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script>
        /*
        A ReplaySubject is a type of Subject in RxJS that can "replay" old values to new subscribers. When a new observer subscribes to a ReplaySubject, it immediately receives a specified number of the most recent values that have been emitted by the subject, even if those values were emitted before the new observer subscribed.

        Compare this with BehaviourSubject
        */

        obs1$ = new rxjs.ReplaySubject(3)  
        function emit(){
            obs1$.next(Math.random())
        }

        function create(){
            obs1$.subscribe(console.log)  //will get upto last three emitted values by default
        }

        function complete(){
            obs1$.complete()
        }
        obs1$.subscribe(console.log)
    </script>
</body>
</html>
