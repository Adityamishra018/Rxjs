<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        margin: 20px;
    }
</style>
<body>

    <h2>Open your console on the side and work on the buttons ðŸ”¥</h2>
    
    <button onclick="emit()">Click me to emit next val!</button>

    <button onclick="complete()">Click me to complete observable</button>

    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script>
        //AsyncSubject: It waits for the source Observable to complete and then emits only the last value to all its subscribers.
        obs1$ = new rxjs.AsyncSubject()  

        function emit(){
            obs1$.next(Math.random())
        }
        function complete(){
            obs1$.complete()
        }
        obs1$.subscribe(console.log)
    </script>
</body>
</html>
