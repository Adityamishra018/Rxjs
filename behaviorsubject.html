<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        margin: 20px;
    }
</style>
<body>
    <h2>Open your console on the side and work on the buttons ðŸ”¥</h2>
    
    <button onclick="emit()">Click me to emit next val!</button>

    <button onclick="create()">Click me to create 2nd observer</button>

    <button onclick="complete()">Click me to complete observable</button>

    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script>

        /*
            BehaviorSubject : Like any other Subject except It stores the last value it emitted and will immediately provide this value to any new subscribers upon subscription. If no value has been emitted yet, it will provide an initial default value that must be supplied when creating the BehaviorSubject.
        */
        obs1$ = new rxjs.BehaviorSubject(0)
        
        function emit(){
            obs1$.next(Math.random())
        }

        function create(){
            obs1$.subscribe(console.log)  //will get the last emitted value by default
        }

        function complete(){
            obs1$.complete()
        }
        obs1$.subscribe(console.log)  //1st observer set by default
    </script>
</body>
</html>
