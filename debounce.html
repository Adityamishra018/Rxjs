<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Open your console on the side and work on the buttons ðŸ”¥</h2>
    
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <button id="spam">Spam Button ! </button>

    <script>
        obs1$ = rxjs.fromEvent(document.getElementById("spam"),'click')

        obs1$.pipe(
            /*
                debounce operator (most commonly seen as debounceTime) controls the rate of emissions from a source observable. It waits for a specified period of inactivity and then emits only the last value that was received during that time. 

                press on spam button repeatedly, and still console will remain clean with atmost one event every 3 sec.
            */
            rxjs.debounceTime(3000)
        ).subscribe(e => {console.log(e,new Date)})
    </script>
</body>
</html>
